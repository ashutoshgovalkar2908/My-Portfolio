<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stone Water Gun</title>
  <link rel="stylesheet" href="styles1.css">
</head>
<body>
  <div class="game-container">
    <h1>Stone Water Gun</h1>
    <p>Select your move:</p>

    <div class="buttons">
      <button onclick="playGame('Stone')">Stone</button>
      <button onclick="playGame('Water')">Water</button>
      <button onclick="playGame('Gun')">Gun</button>
    </div>

    <div class="results">
      <p><strong>Your Choice:</strong> <span id="player-choice"></span></p>
      <p><strong>Computer's Choice:</strong> <span id="cpu-choice"></span></p>
      <p><strong>Result:</strong> <span id="result"></span></p>
    </div>
  </div>

  <script src="script1.js"></script>
</body>
</html>
