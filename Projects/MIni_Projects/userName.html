<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Username</title>
    <link rel="stylesheet" href="./username.css">
    <link rel="stylesheet" href="./userName_media.css">
    <link rel="stylesheet" href="./username_creator.js">
</head>

<body>
    <div class="container">
        <div class="creator-box">
            <div class="heading">
                <h1>WELCOME...!!!</h1>
                <h3>Create Your Username On One Click</h3>
            </div>
            <div class="form-box">
                <form action="#" method="get">
                    <div>
                        <label for="firstname">First Name:</label>
                        <input type="text" placeholder="First Name Without Spaces" id="firstname" required>
                    </div>
                    <div>
                        <label for="lastname">Last Name:</label>
                        <input type="text" placeholder="Last Name Without Spaces" id="lastname" required>
                    </div>
                    <div class="btn">
                        <input type="submit" value="Click Me To Create UserName" id="btn">
                    </div>
                </form>
            </div>
        </div>
        <div class="output-box">
            <h2>Choose Your Username-:</h2>
            <div class="output" id="output1"></div>
            <div class="output" id="output2"></div>
            <div class="output" id="output3"></div>
            <div class="output" id="output4"></div>
            <div class="output" id="output5"></div>
        </div>
        <div class="back-button">
            <button>Go Back</button>
        </div>
    </div>
    <script src="username_creator.js"></script>
</body>

</html>
